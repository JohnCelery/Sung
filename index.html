<!DOCTYPE html>
<html lang="en" data-color-scheme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Canadian Trail: Out There, Eh?</title>
    <meta
      name="description"
      content="Canadian Trail: a deterministic, Canadian road-trip roguelike inspired by Out There."
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#app">Skip to main content</a>
    <noscript>
      <p class="noscript">This experience requires JavaScript to run. Please enable it to play.</p>
    </noscript>
    <main id="app" role="main" tabindex="-1" aria-live="polite"></main>
    <script type="module">
      import('./main.js').catch((error) => {
        console.error('Failed to load Canadian Trail', error);
        const app = document.getElementById('app');
        if (app) {
          app.innerHTML = `<section class="screen screen--error" role="alert">` +
            `<h1>We hit a pothole</h1>` +
            `<p>Reload the page to try again.</p>` +
            `</section>`;
        }
      });
    </script>
  </body>
</html>
